<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Javascript Fundamentals Quiz</title>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div>
        <a class="highscore-link" href="#">View Highscores</a></div>
        <div id="timer">Time: </div>
    </header>
    <!-- Main Container -->
    <main class="container">
         <div class="intro-section">
                <h2>Coding Quiz Challenge</h2>
                <p>Try to answer the following code-related questions within the time displayed. Keep in mind time will be deducted for incorrect answers.</p>
                <button id="start">Start</button>
            </div>  
            <div class="question-section hide">
                <h2 id="question-title">Question</h2>
                <div class="options">
                    <button id="opt1">1st Choice</button>
                    <button id="opt2">2nd Choice</button>
                    <button id="opt3">3rd Choice</button>
                    <button id="opt4">4th Choice</button>
                </div>
            </div>
            <div class="initials-section hide">
                <h2>Your Final Score is </h2>
                <p>Enter initials 
                    <input id="input" type="text">
                    <button id="submit" >Submit</button>
                </p>
            </div>
            <div class="result-section hide">
                <h2>Highscores</h2>
                <p id="finalscore"></p>
                <button id="go-back">Go Back</button>
                <button id="clear-highscores">Clear Highscores</button>
                <ul id="all-scores"></ul>
            </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
